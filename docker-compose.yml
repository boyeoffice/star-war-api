version: "3"

networks:
  nodejs:
    driver: bridge

services:
  teamwork:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teamwork_node
    environment:
      NODE_ENV: "${NODE_ENV}"
      DB_HOST: pgsql
      DB_PASSWORD: "${DB_PASSWORD}"
      PORT: 3200
    ports:
      - 3200:3200
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - pgsql
    networks:
      - nodejs

  pgsql:
    image: postgres:12.3
    container_name: teamwork_pgsql
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_DATABASE}"
      SERVICE_TAGS: dev
      SERVICE_NAME: pgsql
    ports:
      - "54321:5432"
    volumes:
      - ./dbdata:/var/lib/pgsql
    networks:
      - nodejs

volumes:
  dbdata:
    driver: local
